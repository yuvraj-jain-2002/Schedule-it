<body>
    <header>
        <div class="header-content">
            <h1><img src="./img/schedule-it-logo.jpg" alt="Schedule It Logo" class="logo"/> Schedule It</h1>
            <nav class="top-bar">
                <button class="menu-btn" onclick="expandOrCollapseMenu()">Menu</button>
                <ul class="nav-list" id="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>

                </ul>
            </nav>
        </div>
        <hr>
    </header>
    <main>
        <section class="profile-header">
                <h1>Profile</h1>
                <img src="./img/alex.png" alt="Profile Picture" class="profile-picture"/>
                <div>
                    <h2>Alex Chen</h2>
                    <p><a href="https://schedule-it.com/alex-chen">https://schedule-it.com/alex-chen</a></p>
                </div>
        </section>
        <br>
        <section class="form-box">
            <form>
                <fieldset>
                    <legend>Edit Personal Information</legend>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="Alex Chen">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="alex-chen@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="about-me">About me:</label>
                        <textarea id="about-me" name="about-me">Hello! My name is Alex, I am a 2nd-year computer science student at McMaster University.</textarea>
                    </div>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <button type="button" class="logout-button">Log out</button>
        <section class="youtube-videos">
            <div class="video1" id="video1"></div>
            <div class="video2" id="video2"></div>
    </section>
    </main>

    <script src="scripts/validation.js"></script>
